<head>

    <title>Courses Offered</title>
    <style>
        /* Apply background image to the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: Arial, sans-serif;
            background-image: url(https://quntnex.com/wp-content/uploads/2024/05/banner-quntnex.png);

            background-position: center;
        }

        /* Container for centered content */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Add star symbol before each item */
        li::before {

        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
