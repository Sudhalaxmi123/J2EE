
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quntnex</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #dadacb;
        margin: 0;
    }
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .login-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <form action="quntnex.html">

    
    <h1>Login page</h1>
    <label>username</label>
    <input id="username" type="text" name="username" placeholder="enter username" pattern="[a-z0-9]+" required><br>

    <label>password</label>
    <input id="password" type="text" name="username" placeholder="enter username" pattern="[A-Za-z0-9]+" minlength="8" required><br>

    <input type="submit" value="login" >
    </form>

    
    
</body> 
</html>
